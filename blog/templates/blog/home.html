{% extends 'blog/base.html' %} {% block content %} {% for post in blog_posts %}
<!--here posts is key name in context dictionary and value of the dictionary is the set of data-->
<!--curly braces percent percent curly braces is used to run for loop but and  is also needed to end the for block-->
<!-- double curly braces is used to store the variable-->
<!--this is used to end the for block-->
<article class="media content-section">
  <img
    class="rounded-circle article-img"
    src="{{ post.author.profile.image.url }}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted|date:"F d, Y"}}</small>
    </div>
    <h2>
      <a class="article-title" href="{% url 'post-detail' post.id %}"
        >{{ post.title }}</a
      >
    </h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endfor %} {% endblock content %}
